---
layout: default
published: true
---

<a href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text }}</a>
<h1 class="post-title">{{ page.title }}</h1>
{% include date_and_social_share.html %}

{% case page.lang %}
    {% when 'en' %}
        <div  dir="ltr">
            {{ content }}
        </div>
    {% when 'ar' %}
        <div  dir="rtl">
            {{ content }}
        </div>
{% endcase %}
